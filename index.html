<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <title>Assignment Cover Page Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="red-light"></div> Add this line -->
        <div class="title">
            <h1>Assignment Cover Page Generator</h1>
            <p <p class="h1"><span class="blinking-text">This website is dedicated exclusively to educational purposes, and we are committed to maintaining its non-commercial nature, devoid of any profit-seeking motives.</span></p>

        </div>
        <form id="coverForm">
            <!-- Add Assignment No input field -->
            <label for="assignmentNo">Assignment No:</label>
            <input type="text" id="assignmentNo" required><br>
            
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br>
    
            <label for="rollNumber">Student Roll Number:</label>
            <input type="text" id="rollNumber" required><br>
    
            <label for="programme">Programme:</label>
            <input type="text" id="programme" required><br>
    
            <label for="department">Department:</label>
            <input type="text" id="department" required><br>
    
            <label for="semester">Semester:</label>
            <input type="text" id="semester" required><br>
    
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required><br>
    
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" required><br>
    
            <button type="submit">Generate PDF</button>
        </form>
        <p class="made-by">Made by Subhasish Dutta</p>
    </div>
</body>
</html>
